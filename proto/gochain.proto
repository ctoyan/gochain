syntax = "proto3";
package gochain;

option go_package = "gochainpb/";

message Account {
  string address = 1;
  double totalAmount = 2;
}

message Transaction {
  Account to = 1;
  Account from = 2;
  bytes hash = 3;
  int64 amount = 4;
  int64 timestamp = 5;
}

message Block {
  int64 nonce = 1;
  repeated Transaction transactions = 2;
  bytes prevBlockHash = 3;
  int64 timestamp = 4;
}

message BlockchainReq {
  Block bc = 1;
  string asdf = 2;
}
